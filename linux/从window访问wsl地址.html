        <h2 id="问题描述"><a href="#问题描述" class="headerlink" title="问题描述"></a>问题描述</h2><p>在 wsl 的 Linux 中通过 <code>curl 127.0.0.1:port</code> 可以正常访问，但是在 window 浏览器中 <code>127.0.0.1:port</code> 是找不到网址的。</p>
<h2 id="解决方法"><a href="#解决方法" class="headerlink" title="解决方法"></a>解决方法</h2><p>正常查看 linux 网址 <code>ip addr</code>, <code>eth0</code> 那个网址就是wsl的网址.</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ip addr | grep eth0</span><br></pre></td></tr></table></figure>
